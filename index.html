<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Merhaba</title>
</head>
<body style="margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#000; color:white; font-family:sans-serif;">
  <h1>Merhaba, hoş geldin!</h1>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        console.log("IP adresin:", ip); // Konsola yazdır

        // webhook.site linkin
        const webhookURL = 'https://webhook.site/e76bdd03-1a61-462f-a6f5-3cf243d79e42';

        fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            ip_adresi: ip,
            zaman: new Date().toLocaleString(),
            mesaj: "Yeni biri siteyi ziyaret etti"
          })
        }).then(() => console.log("Gönderildi")).catch(console.error);
      })
      .catch(console.error);
  </script>
</body>
</html>
